<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Points Service</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/konva@9/konva.min.js"></script> 
        <style>
            body { margin: 20px; font-family: sans-serif; }
            #stage-container {
                width: 800px; 
                height: 600px;
                border: 1px solid grey;
                background-color: #f0f0f0;
            }
            .form-section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
            label { display: inline-block; width: 80px; margin-bottom: 5px;}
            input[type="text"], input[type="number"], input[type="color"] { margin-bottom: 10px; }
        </style>
    </head>
    <body>
        <h1>Интерактивные точки</h1>
        <div id="stage-container"></div>

        <div class="form-section">
            <h2>Добавить новую точку</h2>
            <form id="add-point-form">  <label for="point-x">X:</label>
                <input type="number" id="point-x" value="100" required><br> <label for="point-y">Y:</label>
                <input type="number" id="point-y" value="100" required><br>
                <label for="point-radius">Радиус:</label>
                <input type="number" id="point-radius" value="20" min="5" required><br>
                <label for="point-color">Цвет:</label>
                <input type="color" id="point-color" value="#ff0000"><br>
                <button type="submit">Добавить точку</button> </form>
        </div>

        <div class="form-section" id="add-comment-section" style="display: none;">
            <h2>Добавить комментарий к точке <span id="selected-point-id"></span></h2>
            <form id="add-comment-form">
                <input type="hidden" id="comment-point-id"> <label for="comment-text">Текст:</label>
                <input type="text" id="comment-text" required><br>
                <label for="comment-bg-color">Цвет фона:</label>
                <input type="color" id="comment-bg-color" value="#FFFF99"><br>
                <button type="submit">Добавить комментарий</button>
                <button type="button" id="cancel-add-comment">Отмена</button>
            </form>
        </div>
        
        <div class="edit-section" id="edit-point-section">
            <h2>Редактировать точку <span id="edit-point-id-display"></span></h2>
            <form id="edit-point-form">
                <input type="hidden" id="edit-point-id">
                <label for="edit-point-x">X:</label>
                <input type="number" id="edit-point-x" required><br> <label for="edit-point-y">Y:</label>
                <input type="number" id="edit-point-y" required><br>
                <label for="edit-point-radius">Радиус:</label>
                <input type="number" id="edit-point-radius" min="5" required><br>
                <label for="edit-point-color">Цвет:</label>
                <input type="color" id="edit-point-color"><br>
                <button type="submit">Обновить точку</button>
                <button type="button" id="cancel-edit-point">Отмена</button>
            </form>
        </div>
        
        <div class="edit-section" id="edit-comment-section">
            <h2>Редактировать комментарий <span id="edit-comment-id-display"></span></h2>
            <form id="edit-comment-form">
                <input type="hidden" id="edit-comment-id">
                <input type="hidden" id="edit-comment-point-id">
                <label for="edit-comment-text">Текст:</label>
                <input type="text" id="edit-comment-text" required><br>
                <label for="edit-comment-bg-color">Цвет фона:</label>
                <input type="color" id="edit-comment-bg-color"><br>
                <button type="submit">Обновить комментарий</button>
                <button type="button" id="cancel-edit-comment">Отмена</button>
            </form>
        </div>
        
        <script src="js/app.js"></script>
    </body>
</html>
